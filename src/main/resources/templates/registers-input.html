<div class="container1">

    <form class="form-horizontal"  id="form-test" method="post" action="#" th:action="@{/registers}" onsubmit="return check(this)" th:object="${user}">
        <div class="form-group">
            <!--<h2 class="form-signin-heading">注册</h2>-->
            <!-- class="sr-only"将label标签隐藏 -->
            <label for="exampleInputUsername1" class="col-sm-2 control-label inline-style font-position-right">用户名</label>
            <div class="col-sm-9 inline-style ">
                <input type="text" class="form-control" id="exampleInputUsername1"  name="username"  placeholder="用户名" th:value="*{username}">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputUsername1" class="col-sm-2 control-label  inline-style font-position-right">昵称</label>
            <div class="col-sm-9  inline-style">
                <input type="nickname" class="form-control" id="" name="nickname" placeholder="昵称" th:value="*{nickname}">
            </div>
        </div>
        <div class="form-group">
            <!--<h2 class="form-signin-heading">注册</h2>-->
            <label for="exampleInputUsername1" class="col-sm-2 control-label  inline-style font-position-right">密码</label>
            <div class="col-sm-9  inline-style">
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="密码"th:value="*{password}">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputUsername1" class="col-sm-2 control-label  inline-style font-position-right">邮箱</label>
            <div class="col-sm-9  inline-style">
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="邮箱">
            </div>
        </div>
            <div class="form-group">
                <label for="exampleInputUsername1" class="col-sm-2 control-label  inline-style font-position-right">头像链接</label>
                <div class="col-sm-9  inline-style">
                    <input type="avatar" class="form-control" id="" name="nickname" placeholder="头像链接">
                </div>
            </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-lg btn-primary btn-block register-btn" type="submit">注册</button>
            </div>
        </div>
